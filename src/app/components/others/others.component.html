<section class="container">
  <h3>Directive</h3>

  <h5 highligth data-testid="default-directive">Hay un valor</h5>
  <h5 highligth="yellow" data-testid="yellow-directive">Hay un valor</h5>
  <h5 [highligth]="color" data-testid="dynamic-directive">Hay un valor</h5>

  <input type="color" [(ngModel)]="color" (change)="xd($event)">

  <h4>
    Pipe
  </h4>
  <p>Texto normal</p>
  <p>{{'Texto normal' | reverse}}</p>
  <input type="text" [(ngModel)]="word" data-testid="pipe-input">
  <p data-testid="pipe-word">{{word | reverse}}</p>
</section>
