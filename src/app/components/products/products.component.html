<section class="container">
  <h1>Products component</h1>
  <ng-container *ngIf="products.length > 0">
    <section class="grid">
      <app-product
        *ngFor="let product of products"
        [product]="product"
      >
      </app-product>
      <button
        [disabled]="status === 'loading'"
        type="button"
        (click)="getProducts()"
      >
        <span *ngIf="status === 'init' || status==='success'">
          Load more
        </span>
        <span *ngIf="status === 'loading'">
          Loading
        </span>
        <span *ngIf="status === 'error'">
          Error
        </span>
      </button>
    </section>
  </ng-container>
</section>
